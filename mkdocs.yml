site_name: CatPig's study archive

nav:
  - 主页:
    - Welcome: index.md
    - About: about.md
  - 自然科学:
    - subpages: natural_science.md
    - 相对论质量的推导: natural_science/ns_0.md
    - 某常系数非齐次线性递归关系的证明中的一个引理证明: natural_science/ns_1.md
    - 逻辑代数对偶性的证明: natural_science/ns_2.md
    - 一些磁共振原理的笔记: natural_science/ns_3.md
    - 乱七八糟发笔记: natural_science/ns_4.md
  - 网安:
    - subpages: computer_science.md
  - 电子:
    - subpages: double_e.md
  - 脚本: scripts.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.path
    - content.action.edit
  icon:
    repo: fontawesome/brands/git-alt 
    edit: material/pencil 
    view: material/eye
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

repo_url: https://github.com/0X0F7A/studyPage/
repo_name: 0X0F7A/studyPage/
edit_uri: edit/main/docs/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


